<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
	$(function() {
		var $bg = $('.bg');
		var bImg = $bg.css("background-image");
		var bUrl = bImg.match(/url\(['"]?([^'")]*)/i)[1];
		var img = new Image();
		$(img).one('load', function(){
			$('.overlay-fuzz, .overlay').addClass('loaded');
			setTimeout(function(){
				$('.overlay-fuzz').css({display: 'none'});
			}, 2100)
		});
		img.src = bUrl;
	});
</script>
